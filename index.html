      <style>
        .trajectory-map {
          --color-main: #4E4554;
          --color-sec: #1B181D;
        }

        .trajectory-map .grid path {
          fill: none;
          stroke: var(--color-sec);
          stroke-width: 1px;
        }

        .trajectory-map .circles path:first-of-type {
          fill: none;
          stroke: var(--color-sec);
          stroke-width: 1px;
          transform: scaleY(var(--offset));
        }

        .trajectory-map .circles circle:last-of-type {
          fill: var(--color-main);
          transform: scale(var(--offset));
        }

        .trajectory-map .dots circle {
          fill: var(--color-main);
          transform: translateY(10px);
          opacity: 0;
        }

        .trajectory-map .dots circle:nth-of-type(even) {
          transform: translateY(-10px);
        }

        .trajectory-map .path-main,
        .trajectory-map .path-main-dash,
        .trajectory-map .path-branch,
        .trajectory-map .path-branch-dash,
        .trajectory-map .path-ship {
          stroke: var(--color-main);
        }

        .trajectory-map .ship {
          fill: var(--color-main);
        }
      </style>
